<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>                    
                    <input type="button" value="AC" class="operator" onclick="allclear()">
                    <input type="button" value="DE" class="operator" onclick="deleteLast()">
                    <input type="button" value="." class="operator" onclick="addDot()">
                    <input type="button" value="/" class="operator" onclick="dividefunc()">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' " class="numbuttons">
                    <input type="button" value="8" onclick="display.value += '8' " class="numbuttons">
                    <input type="button" value="9" onclick="display.value += '9' " class="numbuttons">
                    <input type="button" value="*" onclick="mulfunc()" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' " class="numbuttons">
                    <input type="button" value="5" onclick="display.value += '5' " class="numbuttons">
                    <input type="button" value="6" onclick="display.value += '6' " class="numbuttons">
                    <input type="button" value="-" onclick="subfunc()" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' " class="numbuttons">
                    <input type="button" value="2" onclick="display.value += '2' " class="numbuttons">
                    <input type="button" value="3" onclick="display.value += '3' " class="numbuttons">
                    <input type="button" value="+" onclick="addfunc()" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' " class="numbuttons">
                    <input type="button" value="0" onclick="display.value += '0' " class="numbuttons">
                    <input type="button" value="=" class="equal operator" onclick="calculate()"> 
                </div>
            </form>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
